<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="icon" href="../imgs/general_photos/site_logo.png">
    <script src="../js/cart.js" type="module" defer></script>
    <script src="../js/info.js" type="module" defer></script>
</head>
<body>
    <header style="position: sticky;">
        <a href="../index.html" class="logo-name">
            <img src="../imgs/general_photos/site_logo.png" alt="site logo">
            <h1>Erras</h1>
        </a>
        <div class="site-links">
            <a href="../index.html">Home</a>
            <a href="./contact_us.html">Contact Us</a>
            <a href="./shop.html">Shop</a>
            <a href="./cart.html"><img height="25px" src="../imgs/general_photos/cart.png" alt="cart"></a>
        </div>
    </header>
    <main>
        <div id="cart-container">
            <h2>Shopping Cart</h2>
            <div id="items-container">

            </div>
        </div>
        <div id="information-container">
            <h2>Personal Information</h2>
            <div id="info-container">
                <form>
                    <div class="contact-input">
                        <!-- Name -->
                        <label for="name">Name: </label>
                        <input id="name" name="name" type="text">
                    </div>
                    <div class="contact-input">
                        <!-- Phone Number -->
                        <label for="number">Phone Number: </label>
                        <input id="number" name="number" type="text">
                    </div>
                    <div class="contact-input">
                        <!-- Card Number -->
                        <label for="card-number">Card Number: </label>
                        <input id="card-number" name="card-number" type="text">
                    </div>
                    <div class="contact-input">
                        <!-- Email Address -->
                        <label for="email">Email: </label>
                        <input id="email" name="email" type="email">
                    </div>
                    <div class="contact-input">
                        <!-- Address -->
                        <label for="address">Address: </label>
                        <input id="address" name="address" type="text">
                    </div>
                    <button id="cart-submit" type="submit">Check Out!</button>
                </form>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
