<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/cart.css">
    <script src="../js/cart.js" type="module" defer></script>
</head>
<body>
    <header style="position: sticky;">
        <a href="../index.html" class="logo-name">
            <img src="../imgs/general_photos/site_logo.png" alt="site logo">
            <h1>Erras</h1>
        </a>
        <div class="site-links">
            <a href="../index.html">Home</a>
            <a href="./contact_us.html">Contact Us</a>
            <a href="./shop.html">Shop</a>
            <a href="./cart.html"><img height="25px" src="../imgs/general_photos/cart.png" alt="cart"></a>
        </div>
    </header>
    <main>
        <div id="cart-container">
            <h2>Shopping Cart</h2>
            <div id="items-container">

            </div>
        </div>
        <div id="right-side">
            <div id="information-container">
                <h2>Personal Information</h2>
                <div id="info-container">
                    <form>
                        <div>
                            <!-- Name -->
                            <label for="name">Name: </label>
                            <input name="name" type="text">
                        </div>
                        <div>
                            <!-- Phone Number -->
                            <label for="number">Phone Number: </label>
                            <input name="number" type="text">
                        </div>
                        <div>
                            <!-- Email Address -->
                            <label for="email">Email: </label>
                            <input name="email" type="email">
                        </div>
                        <div>
                            <!-- Address -->
                            <label for="address">Address: </label>
                            <input name="address" type="text">
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>

                <div id="checkout">
                    <button>Checkout Items</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
